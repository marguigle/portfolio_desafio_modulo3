<!--ESTUDIOS-->
<div class="container shadow-lg p-3 mb-5 bg-body rounded">
  <div class="container-estudios shadow-lg p-3 mb-5 bg-body rounded">
    <h2>ESTUDIOS</h2>
  </div>

  <div class="container">
    <div class="row" id="acordeones">
      <div class="col-2"></div>
      <div class="col-md-8">
        <div class="accordion acordeon-flush" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="fal"
                aria-controls="collapseOne"
              >
                ESTUDIOS CURSADOS
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul ngClass="listaEstudios">
                  <li *ngFor="let estudio of itemEstudio">
                    <p>
                      {{ estudio.tipo }} {{ estudio.lugar }}
                      {{ estudio.titulo }}
                      {{ estudio.fecha }}
                    </p>
                    <br />
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                TRABAJOS PRESENTADOS
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul ngClass="listaEstudios">
                  <li *ngFor="let trabPres of itemTrabPres">
                    <p>{{ trabPres.titulo }} {{ trabPres.lugar }}</p>
                    <br />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                ACTIIVIDAD DOCENTE
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body nada">
                <ul ngClass="listaEstudios">
                  <li *ngFor="let docente of itemActividadDocente">
                    <p>{{ docente.titulo }} {{ docente.lugar }}</p>
                    <br />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
<br /><br />
<!--FIN ESTUDIOS-->
